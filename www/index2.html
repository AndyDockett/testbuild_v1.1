<!-- Adjusting swiper dimensions needs to be declared before the main swiper js so that the appropriate calculations can be made -->
<script type="text/javascript">
$(document).ready(function() {

    document.body.setAttribute("orient", "landscape");
    
    $('.swiper-container').css('width', $(window).width());
    $('.swiper-container').css('height', $(window).height());
    $('.swiper-slide').css('width', $(window).width());
    $('.swiper-slide').css('height', $(window).height());
    
    $(window).bind('orientationchange resize', OrientationChangeHandler);
    
    function OrientationChangeHandler(event){
        $('.swiper-container').css('width', $(window).width());
        $('.swiper-container').css('height', $(window).height());
        $('.swiper-slide').css('width', $(window).width());
        $('.swiper-slide').css('height', $(window).height());
        swiperN1.reInit();
    };
    
});

</script>

<script type="text/javascript">
function getClosestElement(x, y, elements) {
    var el, offset, dist, minDist, closestEl;
    minDist = 800;
    for (var i=0; i < elements.length; i++) {
        el = elements.eq(i);
        offset = el.offset();
        offset.left += el.outerWidth()/2; // center of object
        offset.top += el.outerHeight()/2; // middle of object
        dist = Math.sqrt((offset.left - x)*(offset.left - x) + (offset.top - y)*(offset.top - y));
        if (dist < minDist) {
            minDist = dist;
            closestEl = el;
        }
    }
    return closestEl;
}
$(function(){
	$("section").addClass("pickme");
	$("section:first-child").removeClass("pickme");
});
$(window).scroll(function(){
	var y = $(window).scrollTop()+400;
	var el = $("section.pickme");
	var x = 400;
	var closest = getClosestElement(x,y,el);
	if(closest.length==0){
		el = $("section");
		closest = getClosestElement(x,y,el);
	}
	var top = closest.offset().top;
	if(!$("body").hasClass("scrolling")){
		$("body").addClass("scrolling");
		$("html, body").animate({scrollTop: top},600,function(){ 
			setTimeout(function(){
				$("body").removeClass("scrolling"); 
				$("section").addClass("pickme");
				closest.removeClass("pickme");
			},100);
		});
	}
});


$("html, body").live("touchstart",function(){
	if(!$(".box2").is(":hover")){
		$(".box2").css({display:"none",opacity:0});
	}
});
$("a[href=#box]").live("click",function(){
	var d = $(this);
	var f = d.attr("for");
	var top = d.offset().top-500;
	$(".box2[id="+f+"]").css({display:"block",top:top}).animate({opacity:1},500);
	return false;
});
</script>
