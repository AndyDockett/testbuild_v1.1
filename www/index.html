<html>

<meta charset=utf8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>Test</title>
    <link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css" />

    <script>
        $(document).ready(function() {
            $("#port").live('swipeleft', function (event, ui) {
                $.mobile.changePage("editorial.html", "slide");
            });
            
            <!--note the div id--> 
			$("#editorial").live('swiperight', function (event, ui) {
                $.mobile.changePage("index.html", { transition: "reverse slide"});
			});
			
			$("body").live('swipedown', function (event, ui) {
                $.mobile.changePage("page.html", { transition: "reverse slide"});
			});
			
			$("body").live('swipeup', function (event, ui) {
                $.mobile.changePage("page.html", { transition: "slideup"});
			});
        }); 
    </script>
</head>

<body>
<div id="container">
  <div data-role="page" class="main" id="mainpage">
    		<div id="port">
		
		
			<video width='1000' height='562' controls='false' autoplay loop mute style='background:rgb(246,246,246);'>
				<source src='Fischer_1.mov'>
			</video>
            
            <div id="port-image">		
			<img src='img/page1/absorb_port.png' style='width:1024px; width:768px; position:absolute;
    top: 0px; left: 0px; z-index:2'>
			</div>
    
    	
    
    	</div>
   </div>
</div>
