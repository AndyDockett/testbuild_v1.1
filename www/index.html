<!doctype html>
<html>
<head>
<meta charset=utf8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>Test</title>
    <link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
    <link href="css/absorb.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile.min.js" type="text/javascript"></script>
    
    <script src="js/didi.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $("body").live('swipeleft', function (event, ui) {
                $.mobile.changePage("page.html", "slide");
            });
            
            <!--note the div id--> 
			$("#swipeRight").live('swiperight', function (event, ui) {
                $.mobile.changePage("index.html", { transition: "reverse slide"});
			});
			
			$("body").live('swipedown', function (event, ui) {
                $.mobile.changePage("page.html", { transition: "reverse slide"});
			});
			
			$("body").live('swipeup', function (event, ui) {
                $.mobile.changePage("page.html", { transition: "slideup"});
			});
        }); 
    </script>
</head>

<body>
<div id="container"
	<div data-role="page" id="page1">
        <div data-role="header">
            Header
        </div>
        		<div data-role="content">
            		<div id="swipeLeft" width="100%" style="background-color:Gray">
            		<br /><a href="page.html" data-prefetch data-transition="slide">Swipe Me Left</a><br /><br />
            		</div>
        		</div>
	</div>
</div>
